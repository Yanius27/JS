<!DOCTYPE html>
<html>

<body>

<script>
'use strict';

let n = prompt('Введите число', 0); //запрос ввода
checkPoint: //метка
for(let i = 2; i <= n; i++) //первый цикл
{
for(let j = 2; j < i; j++) // второй цикл
{
if(i % j == 0) continue checkPoint; //проверка числа
}
alert(i); //вывод простого числа
}

</script>

</body>

</html>
